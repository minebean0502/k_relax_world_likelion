<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nn세대 사용정보확인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="kiosk-container">
    <div class="info-container">
        <div class="info-header">
            <div class="info-icon"></div>
            <div class="info-title">nn세대 사용정보확인</div>
        </div>
        <div class="info-content">
            <div class="info-item">
                <div class="item-label">날짜</div>
                <div class="item-value">XXXX년 XX월 XX일</div>
            </div>
            <div class="info-item">
                <div class="item-label">품목</div>
                <div class="item-value">침대</div>
            </div>
            <div class="info-item">
                <div class="item-label">수량</div>
                <div class="item-value">1개</div>
            </div>
            <div class="info-item">
                <div class="item-label">금액</div>
                <div class="item-value">5000원</div>
            </div>
            <div class="info-item">
                <div class="item-label">배출 예정일</div>
                <div class="item-value">2024-04-08</div>
            </div>
            <div class="info-item">
                <div class="item-label">배출 장소</div>
                <div class="item-value">버릴 위치</div>
            </div>
            <div class="info-item">
                <div class="item-label">결제 상태</div>
                <div class="item-value">신청 중</div>
            </div>
            <div class="button-container">
                <button id="btnCheckMore">자세히 보기</button>
            </div>
        </div>
    </div>
</div>

<div class="footer-bar">
    Wed 03rd March 2:19 PM
</div>

<script src="/js/script.js"></script>

</body>
</html>
