<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/MainUse.css">
</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>
<div class="login-container">
    <header>
        <h1>대행 폐기물 키오스크</h1>
        <div class="time">Wed 03rd March 2:19 PM</div>
    </header>

    <section class="login-form">
        <form id="signupForm" action="/v1/user/signup" method="post">

            <div class="input-group">
                <label for="username">사용자 이름: </label>
                <input type="text" id="username" name="username" required placeholder="이름">
            </div>
            <div class="input-group">
                <label for="userId">계정 ID:</label>
                <input type="text" id="userId" name="userId" required placeholder="아이디">
            </div>
            <div class="input-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호">
            </div>
            <div class="input-group">
                <label for="passwordCheck">비밀번호 확인:</label>
                <input type="password" id="passwordCheck" name="password-check" required placeholder="비밀번호 확인">
            </div>
            <div class="input-group">
                <label for="phoneNumber">전화번호:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="전화번호">
            </div>
            <button type="button" id="signupButton">회원가입</button>
            <button type="button" onclick="location.href='/home'">돌아가기</button>
        </form>
    </section>
</div>
<script src="/js/registeration.js"></script>
</body>
</html>
